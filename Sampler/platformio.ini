[env:teensy41]
platform = teensy
framework = arduino
board = teensy41 
monitor_dtr = 1
build_flags = -D USB_MIDI_AUDIO_SERIAL -D TEENSY_OPT_FASTEST -D 
lib_deps = 
  bblanchon/ArduinoJson @ ^6.18.0 
  adafruit/Adafruit SSD1306
  adafruit/Adafruit GFX Library
  adafruit/Adafruit BusIO
